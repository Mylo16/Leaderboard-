<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leader Board</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,
200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Leaderboard</h1>
    <main>
        <div class="main-view">
            <div class="left-col">
                <div class="scores-header">
                    <h2>Recent Scores</h2>
                    <button id="refresh">Refresh</button>
                </div>
                <table id="table">
                    
                </table>
            </div>
            <div class="right-col">
                <h2>Add your score</h2>
                <form action="" id="form">
                    <input required type="text" placeholder="Your name" id="name">
                    <input required type="number" placeholder="Your score" id="score">
                    <button type="submit">Submit</button>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
